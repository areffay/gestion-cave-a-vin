<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Cave à Vin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ma Cave à Vin</h1>

    <div class="card">
        <h2>Ajouter une bouteille</h2>
        <form id="add-bottle-form">
            <div class="form-group">
                <label for="bottle-name">Nom de la bouteille</label>
                <input type="text" id="bottle-name" required>
            </div>
            <div class="form-group">
                <label for="bottle-year">Année</label>
                <input type="number" id="bottle-year" required>
            </div>
            <div class="form-group">
                <label for="bottle-location">Emplacement</label>
                <input type="text" id="bottle-location" required>
            </div>
            <button type="submit">Ajouter à la cave</button>
        </form>
    </div>

    <div class="card">
        <h2>Mes Bouteilles</h2>
        <ul id="bottle-list">
            <!-- La liste des bouteilles sera insérée ici par JavaScript -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
